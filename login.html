<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
     <main>
  <h2>Login</h2>
  <form id="login-form">

    <label>Passwort</label>
    <input type="password" id="password" required>
    <button type="submit">Einloggen</button>
  </form>
  <p id="login-msg"></p>
</main>

</body>
</html>
