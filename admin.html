<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin - WatchCraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
  <h1>WatchCraft Admin</h1>

  <section id="form-section">
    <h2>Teil hinzuf√ºgen / bearbeiten</h2>
    <form id="partForm">
      <input type="hidden" id="partId">
      <input type="text" id="partName" placeholder="Name" required>
      <input type="number" id="partPrice" placeholder="Preis" step="0.01" required>
      <input type="text" id="partImg" placeholder="Bild-URL" required>
      <button type="submit">Speichern</button>
    </form>
  </section>

  <section id="list-section">
    <h2>Teileliste</h2>
    <table id="partsTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Preis</th>
          <th>Bild</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <p id="message"></p>
</main>
  <script src="admin.js"></script>
</body>
</html>
